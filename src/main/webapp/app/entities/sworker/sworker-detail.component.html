<div class="row justify-content-center">
  <div class="col-8">
      <div *ngIf="sworker">
          <h2><span>Sxx Worker</span> {{sworker.id}}</h2>
          <hr>
          <jhi-alert-error></jhi-alert-error>
          <dl class="row-md jh-entity-details">
              <dt><span>Name</span></dt>
              <dd>
                  <span>{{sworker.title}}</span>
              </dd>
              <dt><span>Nationality</span></dt>
              <dd>
                  <span>{{sworker.nationality}}</span>
              </dd>
              <dt><span>Birth Date</span></dt>
              <dd>
                  <span>{{sworker.birthDate}}</span>
              </dd>
              <dt><span>Height</span></dt>
              <dd>
                  <span>{{sworker.height / 100 | number: '1.1-2'}}</span>
              </dd>
              <dt><span>Hair Color</span></dt>
              <dd>
                <span>{{sworker.hairColor}}</span>
              </dd>
              <dt><span>Eye Color</span></dt>
              <dd>
                <span>{{sworker.eyeColor}}</span>
              </dd>
              <dt><span>Ethnicity</span></dt>
              <dd>
                <span>{{sworker.ethnicity}}</span>
              </dd>
          </dl>

          <button type="submit"
                  (click)="previousState()"
                  class="btn btn-info">
              <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
          </button>

          <button type="button"
                  [routerLink]="['/sworker', sworker.id, 'edit']"
                  class="btn btn-primary">
              <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
          </button>
      </div>
  </div>
</div>
